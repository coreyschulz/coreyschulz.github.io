<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">

  <!-- Reset -->
  <link rel="stylesheet" href="css/reset.css">

  <style>
    /* ============================================
       CSS Custom Properties
       ============================================ */
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;

      --text-primary: #f5f5f7;
      --text-secondary: #a1a1aa;
      --text-muted: #52525b;

      --accent-start: #8b5cf6;
      --accent-end: #06b6d4;
      --accent-gradient: linear-gradient(135deg, var(--accent-start), var(--accent-end));

      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    /* ============================================
       Base Styles
       ============================================ */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--text-primary);
    }

    /* ============================================
       Hero Section
       ============================================ */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 40%, rgba(139, 92, 246, 0.12) 0%, transparent 50%),
                  radial-gradient(circle at 70% 60%, rgba(6, 182, 212, 0.08) 0%, transparent 50%);
      animation: pulse 10s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { opacity: 0.6; transform: scale(1) rotate(0deg); }
      100% { opacity: 1; transform: scale(1.1) rotate(2deg); }
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
    }

    .hero-name {
      font-family: 'Inter', sans-serif;
      font-size: clamp(3rem, 12vw, 8rem);
      font-weight: 700;
      line-height: 1.1;
      padding-bottom: 0.1em;
      margin-bottom: 0.5rem;
      background: var(--accent-gradient);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 6s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .hero-title {
      font-family: 'Inter', sans-serif;
      font-size: clamp(1rem, 3vw, 1.5rem);
      font-weight: 400;
      color: var(--text-secondary);
      letter-spacing: 0.2em;
      text-transform: lowercase;
      margin-bottom: 2rem;
    }

    .hero-tagline {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--text-muted);
      max-width: 500px;
      margin: 0 auto 2.5rem;
    }

    .hero-tagline span {
      color: var(--text-secondary);
    }

    /* ============================================
       Social Links
       ============================================ */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem 1.5rem;
      background: var(--glass-bg);
      border-radius: 2rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 3rem;
      height: 3rem;
      font-size: 1.5rem;
      color: var(--text-secondary);
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      color: var(--text-primary);
      transform: scale(1.15);
      background: var(--glass-bg);
    }

    .social-links a:focus {
      outline: 2px solid var(--accent-start);
      outline-offset: 2px;
    }

    .social-disabled {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 3rem;
      height: 3rem;
      font-size: 1.5rem;
      color: var(--text-muted);
      opacity: 0.4;
      cursor: default;
    }

    /* ============================================
       Responsive Design
       ============================================ */
    @media (max-width: 768px) {
      .hero {
        min-height: 90vh;
        padding: 1.5rem;
      }

      .hero-title {
        letter-spacing: 0.1em;
      }

      .hero-tagline {
        margin-bottom: 2rem;
      }

      .social-links {
        gap: 0.5rem;
        padding: 0.75rem 1rem;
      }

      .social-links a,
      .social-disabled {
        width: 2.75rem;
        height: 2.75rem;
        font-size: 1.25rem;
      }
    }

    @media (max-width: 480px) {
      .hero-name {
        font-size: clamp(2.5rem, 15vw, 4rem);
      }

      .hero-title {
        font-size: 0.875rem;
        letter-spacing: 0.08em;
      }
    }

    /* ============================================
       Reduced Motion
       ============================================ */
    @media (prefers-reduced-motion: reduce) {
      .hero::before {
        animation: none;
      }

      .hero-name {
        animation: none;
      }

      .social-links a {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1 class="hero-name">Corey Schulz</h1>
      <p class="hero-title">software engineer</p>

        building scalable systems

        <br> -->
        <br>
      </p>
      <nav class="social-links">

          <i class="fab fa-github"></i>
        </span>
        <span class="social-disabled" aria-label="LinkedIn (currently private)">

        <a href="mailto:cschulz@hey.com" aria-label="Email">
          <i class="fas fa-envelope"></i>
        </a>
      </nav>
    </div>
  </header>

</body>
